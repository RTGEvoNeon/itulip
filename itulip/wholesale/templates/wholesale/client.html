<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="navbar">
            <h1><a href='{% url "home" %}'>Главная</a></h1>
        </div>
    <div class="container mt-3">

        <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                {% for client in clients %}
                    <p><a href="/orders/client/{{client.pk}}" class="list-group-item list-group-item-action">{{client}}</a></p>
                {% endfor %}
            </div>
        </div>

        <div class="col-md-10" >
            <table><tr><th>ФИО</th><th>Дата и Время</th><th>Предоплата</th><th>Итоговая <br/> стоимость</th></tr>
        {% for order in orders %}
        <tr>
        <td>{{order.client}}</td>
        <td>{{order.date| date:"d.m H:m"}}</td>
        <td>{{order.prepayment}}</td>
        <td>{{order.full_price}}</td>
        </tr>
      {% endfor %}
    </table>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
